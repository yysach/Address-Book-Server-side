<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
    <div class="container" style="width: 40%;">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h2>Forget Password?</h2>
                    <!-- session message -->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
                        <span th:text="${session.message.content}"></span>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                </div>
                <div class="row">
                    <form th:action="@{/send}" method="POST">
                        <table>
                        <tr>
                            <td>Enter your Email:</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="Send OTP"></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/login}"><button type="button">Back to login</button></a></td>
                        </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
