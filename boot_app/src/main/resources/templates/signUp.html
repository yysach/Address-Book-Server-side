<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <br><br>
    <div class="container card" style="width: 40%;">
        <div class="card-body">

            <!-- heading -->
            <div class="row">
                <h1>Register Here</h1>
                <!-- javascript message -->
                <span id ="message"></span>
            </div>

            <!-- for session message -->
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
            <span th:text="${session.message.content}"></span>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

        <!-- form element -->
        <div class="row">
            <form th:action="@{/saveUser}" method="POST"  th:object="${registerUser}" th:onsubmit="return formValidate()">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" id="Username" th:value="${registerUser.username}" name="username"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" id="email" th:value="${registerUser.email}" name="email"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="pwd" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" id="cpwd" name="confirmPassword"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="checkbox" name="checkbox">check me out</td>
                    </tr>
                    <br><br>
                    <tr>
                        <td><input type="submit" value="Submit">
                        <input type="reset" value="Reset"></td>
                    </tr>
                    <tr>
                        <td>Already Registered? <a th:href="@{/login}">Login here</a></td>
                    </tr>

                </table>
            </form>
        </div>

        </div>
    </div>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script>
    </script>
</body>
</html>
