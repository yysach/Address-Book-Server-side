<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <br><br>
    <div class="container" style="width: 40%;">
        <div class="card">
            <div class="card-body">

                <!-- heading -->
                <div class="row"><h1>LogIn Here</h1></div>
                        
                <!-- session message -->
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
                    <span th:text="${session.message.content}"></span>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>

                <!-- login form alert -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid Username or Password
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have logged out.
                </div>

                <div class="row">
                    <form th:action="@{/logUser}" method="POST"  th:object="${user}">
                        <table>
                            <tr>
                                <td>Username:</td>
                                <td><input type="text" th:value="${user.username}" name="username"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><input type="submit" value="Login">
                            </tr>
                            <tr>
                                <td>New User? <a th:href="@{/signup}">SignUp here</a></td>
                            </tr>
                            <tr>
                                <td><a th:href="@{/forget_password}">forget password?</a></td>
                            </tr>

                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
